name: Build LaTeX Document

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Add version number from last git commit
    - name: Add version number
      run: |
        HASH=$(git rev-parse --short HEAD)
        echo "v1.0-$HASH" > Book_SSW590_1/version.txt

    # Step 3: Compile LaTeX
    - name: Compile PDF
      uses: xu-cheng/latex-action@v3
      with:
        root_file: itManual.tex
        working_directory: Book_SSW590_1

    # Step 4: Upload compiled PDF
    - name: Upload compiled PDF
      uses: actions/upload-artifact@v4
      with:
        name: compiled-pdf
        path: Book_SSW590_1/itManual.pdf
